name: Tests
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os  }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v3

    - name: Install OpenSSL (Windows)
      if: runner.os == 'Windows'
      run: choco install openssl

    - name: CMake Configure
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "macOS" ]]; then export OPENSSL_ROOT_DIR=/usr/local/opt/openssl; fi
        cmake -B build -S . -DGMLC_NETWORKING_ENABLE_ENCRYPTION=ON

    - name: Build 
      run: cmake --build build --parallel

    - name: Run unit tests
      run: ctest --test-dir build --output-on-failure
      


  # Test running CMake configure step with a variety of CMake versions
  cmake-config:
    name: CMake config check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Check CMake 3.10
      uses: ./.github/actions/quick_cmake
      with:
        cmake-version: "3.10"
      if: success() || failure()

